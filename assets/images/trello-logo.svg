<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="trelloGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0079BF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005A8B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#trelloGradient)" stroke="#333" stroke-width="2"/>
  
  <!-- Trello board -->
  <rect x="25" y="25" width="50" height="35" fill="white" rx="3"/>
  
  <!-- Trello columns -->
  <rect x="30" y="30" width="12" height="25" fill="#0079BF" rx="2"/>
  <rect x="44" y="30" width="12" height="25" fill="#0079BF" rx="2"/>
  <rect x="58" y="30" width="12" height="25" fill="#0079BF" rx="2"/>
  
  <!-- Trello text -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">TRELLO</text>
</svg> 