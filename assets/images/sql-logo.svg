  <rect x="30" y="30" width="40" height="25" fill="white"/>
  <ellipse cx="50" cy="55" rx="20" ry="8" fill="white"/>
  
  <!-- SQL text -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">SQL</text>
</svg> 