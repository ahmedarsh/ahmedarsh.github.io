<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ahmed Arshad's blog - Technical insights and game development thoughts">
    <title>Blog - Ahmed Arshad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Noto+Sans:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./assets/css/custom.css">
    <style>
        :root {
            --primary: #00D7FD;
            --primary-dark: #00b8d9;
            --background-dark: #0f1323;
            --surface-dark: #1a1f36;
        }
        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: var(--background-dark);
            color: #e5e7eb;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
    </style>
</head>
<body>
<nav class="fixed top-0 left-0 right-0 z-50 bg-background-dark/80 backdrop-blur-md border-b border-[#272a3a]">
<div class="max-w-7xl mx-auto px-4 md:px-10 lg:px-20 py-4 flex items-center justify-between">
<a href="./index.html" class="text-2xl font-bold text-white hover:text-primary transition-colors">Ahmed Arshad</a>
<div class="flex items-center gap-6">
<a href="./index.html" class="text-gray-300 hover:text-white text-sm font-medium transition-colors flex items-center gap-1">
<span class="material-symbols-outlined text-sm">arrow_back</span>
Back to Home
</a>
</div>
</div>
</nav>

<main class="pt-24 pb-20 px-4 md:px-10 lg:px-20">
<div class="max-w-6xl mx-auto">
<div class="mb-12">
<h1 class="text-4xl md:text-5xl font-bold text-white mb-4">Blog</h1>
<p class="text-gray-400 text-lg">Technical insights and game development thoughts.</p>
</div>

<div class="relative group">
<button class="blog-slider-nav blog-slider-left absolute left-0 top-1/2 -translate-y-1/2 z-10 bg-surface-dark/90 hover:bg-surface-dark border border-gray-700 rounded-full w-10 h-10 flex items-center justify-center text-white transition-all opacity-0 group-hover:opacity-100 disabled:opacity-0 disabled:cursor-not-allowed" aria-label="Scroll left">
<span class="material-symbols-outlined text-lg">chevron_left</span>
</button>
<div class="blog-slider-container overflow-x-auto scrollbar-hide scroll-smooth" style="scrollbar-width: none; -ms-overflow-style: none; padding: 0 50px;">
<ul class="blog-list horizontal-scroll flex gap-6 pb-4" style="width: max-content;" id="blog-grid">
<!-- Blog posts will be loaded here by blog.js -->
</ul>
</div>
<button class="blog-slider-nav blog-slider-right absolute right-0 top-1/2 -translate-y-1/2 z-10 bg-surface-dark/90 hover:bg-surface-dark border border-gray-700 rounded-full w-10 h-10 flex items-center justify-center text-white transition-all opacity-0 group-hover:opacity-100 disabled:opacity-0 disabled:cursor-not-allowed" aria-label="Scroll right">
<span class="material-symbols-outlined text-lg">chevron_right</span>
</button>
</div>
</div>
</main>

<!-- Blog Modal -->
<div class="blog-modal-container" data-blog-modal-container style="display: none;">
<div class="blog-modal">
<button class="blog-modal-close" data-blog-modal-close-btn aria-label="Close">&times;</button>
<img data-blog-modal-img src="" alt="" class="blog-modal-img" style="max-width: 100%; margin-bottom: 1rem; border-radius: 0.5rem;" />
<h2 data-blog-modal-title class="text-2xl font-bold text-white mb-4"></h2>
<div data-blog-modal-meta class="text-gray-400 text-sm mb-4"></div>
<div data-blog-modal-text style="margin-top: 1rem; color: #9ca3af;"></div>
<div data-blog-modal-full-text style="display: none; margin-top: 1rem; color: #9ca3af;"></div>
<button data-blog-read-more class="mt-4 px-6 py-2 bg-primary hover:bg-primary-dark text-white rounded-lg transition-all flex items-center gap-2" style="display: none;">
<span>Click to read full story</span>
<span class="material-symbols-outlined text-sm">expand_more</span>
</button>
</div>
<div class="blog-modal-overlay" data-blog-overlay></div>
</div>

<script src="./assets/js/blog.js" defer></script>
</body>
</html>
