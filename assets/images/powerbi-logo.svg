  <!-- Power BI chart -->
  <rect x="25" y="45" width="8" height="20" fill="white"/>
  <rect x="35" y="35" width="8" height="30" fill="white"/>
  <rect x="45" y="25" width="8" height="40" fill="white"/>
  <rect x="55" y="30" width="8" height="35" fill="white"/>
  <rect x="65" y="40" width="8" height="25" fill="white"/>
  
  <!-- Power BI text -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="7" font-weight="bold" text-anchor="middle" fill="#000">POWER BI</text>
</svg> 